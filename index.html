<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌿 AI 심리 상담실</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 纯 CSS 背景 -->
  <div class="background-layer"></div>

  <!-- 纯 CSS 花瓣动画 -->
  <div id="petal-container"></div>
  <script>
    for (let i = 0; i < 18; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDelay = Math.random() * 5 + "s";
      petal.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.getElementById("petal-container").appendChild(petal);
    }
  </script>

  <div class="chat-container">
    <div class="chat-header">
      🪴 AI 심리 상담실
      <button id="lang-btn">🌐</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="생각을 입력하세요..." />
      <button id="send-btn">보내기</button>
      <button id="test-btn">🧪 심리 테스트</button>
    </div>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
