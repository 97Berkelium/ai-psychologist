    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Noto Sans KR", "Microsoft YaHei", sans-serif;
      background: linear-gradient(to bottom right, #f9f6ff 0%, #ecdfff 50%, #f2e8ff 100%);
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -3;
      background: url('flower-tree.png') center/cover no-repeat;
      filter: brightness(1.05) blur(2px);
      animation: lightShift 14s ease-in-out infinite alternate;
    }

    .room-elements {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: 
        url('window.png') 10% 20% / 250px auto no-repeat,
        url('sofa.png') 70% 75% / 260px auto no-repeat,
        url('bookshelf.png') 80% 40% / 200px auto no-repeat,
        url('plant.png') 15% 80% / 160px auto no-repeat;
      opacity: 0.8;
    }

    .petal {
      position: fixed;
      width: 22px;
      height: 22px;
      background: url('petal.png') no-repeat center/contain;
      animation: fall 12s linear infinite;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes lightShift {
      0% { filter: brightness(1.0) blur(2px); }
      100% { filter: brightness(1.15) blur(2px); }
    }

    /* èŠå¤©å®¹å™¨ */
    .chat-container {
      position: absolute;
      left: 50%;
      top: 58%;
      transform: translate(-50%, -50%);
      width: 640px;
      height: 75vh;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(200, 180, 255, 0.45);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      position: relative;
      background: linear-gradient(90deg, #c9a6ff, #b389ff);
      color: white;
      text-align: center;
      padding: 18px;
      font-weight: bold;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    /* è¯­è¨€åˆ‡æ¢æŒ‰é’® */
    .language-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(200, 180, 255, 0.6);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(200, 180, 255, 0.5);
      transition: background 0.3s, transform 0.2s;
    }

    .language-toggle:hover {
      background: rgba(180, 140, 255, 0.9);
      transform: scale(1.1);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      color: #333;
      font-size: 1.05rem;
    }

    .chat-box p {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 80%;
    }

    .chat-box p:nth-child(odd) {
      background: rgba(215, 200, 255, 0.4);
      align-self: flex-start;
    }

    .chat-box p:nth-child(even) {
      background: rgba(255, 255, 255, 0.85);
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(180, 160, 255, 0.3);
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }

    #send-btn {
      background: rgba(180, 140, 255, 0.9);
      color: white;
      border: none;
      padding: 0 24px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0 0 24px 0;
      transition: background 0.3s;
    }

    #send-btn:hover {
      background: rgba(160, 120, 255, 1);
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 8px 0;
    }

    #test-btn {
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(180, 140, 255, 0.7);
      color: white;
      font-weight: bold;

    #test-btn:hover {

    }
  </style>
