<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌿 AI 심리 상담실</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      🌿 AI 심리 상담실
      <div class="lang-switch">
        <button id="lang-ko" class="lang-btn active">한국어</button>
        <button id="lang-zh" class="lang-btn">中文</button>
      </div>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="말씀해주세요..." />
      <button id="send-btn">보내기</button>
    </div>
  </div>

  <script>
    // 🌐 Language toggle logic
    const langKoBtn = document.getElementById('lang-ko');
    const langZhBtn = document.getElementById('lang-zh');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const header = document.querySelector('.chat-header');

    function setLanguage(lang) {
      if (lang === 'ko') {
        header.childNodes[0].textContent = '🌿 AI 심리 상담실';
        inputField.placeholder = '말씀해주세요...';
        sendBtn.textContent = '보내기';
        langKoBtn.classList.add('active');
        langZhBtn.classList.remove('active');
      } else {
        header.childNodes[0].textContent = '🌿 AI 心理咨询室';
        inputField.placeholder = '请说出你的想法...';
        sendBtn.textContent = '发送';
        langZhBtn.classList.add('active');
        langKoBtn.classList.remove('active');
      }
    }

    langKoBtn.onclick = () => setLanguage('ko');
    langZhBtn.onclick = () => setLanguage('zh');
  </script>
</body>
</html>
