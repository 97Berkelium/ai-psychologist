<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>심리 상담 AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    /* 顶部栏 */
    #header {
      width: 100%;
      padding: 15px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #header-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    /* 中韩切换按钮 */
    #lang-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #4a90e2;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    /* 聊天框 */
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .user {
      background: #d8eaff;
      text-align: right;
    }

    .bot {
      background: #eeeeee;
    }

    /* 输入区域 */
    #input-area {
      width: 90%;
      max-width: 600px;
      margin: 10px auto 40px;
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #send-btn, #test-btn {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    #send-btn {
      background: #4a90e2;
    }

    #test-btn {
      background: #ec6b6b;
    }
  </style>
</head>
<body>

  <!-- 顶部栏 -->
  <div id="header">
    <div id="header-title">심리 상담 AI</div>
    <button id="lang-btn">中</button>
  </div>

  <!-- 聊天框 -->
  <div id="chat-box"></div>

  <!-- 控制按钮 -->
  <div id="input-area">
    <input id="user-input" placeholder="메시지를 입력해주세요…" />
    <button id="send-btn">보내기</button>
    <button id="test-btn">테스트 시작</button>
  </div>

  <!-- 引入 app.js -->
  <script src="app.js"></script>

</body>
</html>
